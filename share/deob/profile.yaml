---
libraries:
  client:
    format: pack200
    file: runescape_gl.pack200
    requires:
      - gl
      - signlink
  gl:
    format: pack200
    file: jaggl.pack200
  loader:
    format: jar
    file: loader_gl.jar
    requires:
      - signlink
      - unpack
  unpackclass:
    format: jar
    file: unpackclass.pack
    requires:
      - unpack
  signlink:
    signed_move:
      - loader
      - client
  unpack:
    move:
      - "loader!unpack"
excluded_classes:
  - "*!client"
  - "*!com/sun/opengl/impl/x11/**"
  - "*!jagex3/jagmisc/jagmisc"
  - "*!jaggl/**"
  - "*!javax/media/opengl/**"
  - "*!loader"
  - "*!unpack"
  - "*!unpackclass"
excluded_methods:
  - "*!**.<clinit> *"
  - "*!**.<init> *"
  - "*!**.main *"
  - "*!**.providesignlink *"
  - "*!**.quit *"
  - "*!com/sun/opengl/impl/x11/**.* *"
  - "*!jaggl/**.* *"
  - "*!javax/media/opengl/**.* *"
excluded_fields:
  - "*!**.cache *"
  - "*!**.canvasScale *"
  - "*!com/sun/opengl/impl/x11/**.* *"
  - "*!jaggl/**.* *"
  - "*!javax/media/opengl/**.* *"
entry_points:
  - "*!**.<clinit> *"
  - "*!**.main *"
  - "*!**.providesignlink *"
  - "*!client.<init> *"
  - "*!com/sun/opengl/impl/x11/DRIHack.begin *"
  - "*!com/sun/opengl/impl/x11/DRIHack.end *"
  - "*!loader.<init> *"
  - "*!unpackclass.<init> *"
scrambled_libraries:
  - client
max_obfuscated_name_len: 2
transformers:
  - OriginalPcSave
  - OriginalName
  - ClassLiteral
  - InvokeSpecial
  - MultipleAssignment
  - Remap
  - Patcher
  - Resource
  - OpaquePredicate
  - ExceptionObfuscation
  - ExceptionTracing
  - Monitor
  - BitShift
  - Canvas
  - FieldOrder
  - BitwiseOp
  - ConstantArg
  - CopyPropagation
  - UnusedLocal
  - UnusedMethod
  - UnusedArg
  - Counter
  - Reset
  - EmptyClass
  - MethodOrder
  - Visibility
  - FinalClass
  - FinalMethod
  - FinalField
  - Override
  - RedundantGoto
  - OriginalPcRestore
  - FernflowerException
